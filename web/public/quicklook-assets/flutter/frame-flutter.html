<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 12pt;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        h2 {
            margin-top: 0;
        }
    </style>
    <script type="application/javascript">
        window.onerror = function (e) {
            console.warn('error native', e);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script id="compiledJsScript" type="application/javascript"></script>
    <script>

        // # region catch error from requirejs
        require.config({
            catchError: {
                define: true
            }
        });
        require.onError = function (err) {
            console.warn('err from requirejs', err);
        };
        // # endregion


        replaceJavaScript = function (value) {
            // Remove the old node.
            var oldNode = document.getElementById('compiledJsScript');
            if (oldNode && oldNode.parentNode) {
                oldNode.parentNode.removeChild(oldNode);
            }

            // Create a new node.
            var scriptNode = document.createElement('script');
            scriptNode.setAttribute('id', 'compiledJsScript');
            scriptNode.src = value;
            document.head.appendChild(scriptNode);
        };

        messageHandler = function (e) {
            var obj = e.data;
            var command = obj.command;
            var body = document.body;

            console.log(e)

            if (command === 'setCss') {
                document.getElementById('styleId').innerHTML = obj.css;
            } else if (command === 'setHtml') {
                body.innerHTML = obj.html;
            } else if (command === 'execute') {
                // Replace all three.
                body.innerHTML = obj.html;
                document.getElementById('styleId').innerHTML = obj.css;
                replaceJavaScript(obj.js);
            }
        };

        window.addEventListener('load', function () {
            console.log('iframe prewarmed')
            window.addEventListener('message', messageHandler, false);
            parent.postMessage({ 'sender': 'frame', 'type': 'ready' }, '*');
        });
    </script>
    <style id="styleId"></style>
</head>

<body>
    <h2 style="text-align: center; margin-top:10vh;"> please hang on.. flutter engine is loading... </h2>
</body>

</html>
